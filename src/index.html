<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeHunt</title>
    <link rel="icon" href="./assets/pokehunt.ico" type="image/x-icon" />
  </head>
  <body class="mx-auto flex max-w-screen-lg flex-col gap-6 p-4 md:p-10">
    <div class="navbar flex-col justify-between md:flex-row">
      <a href="http://localhost:8080/">
        <img src="./assets/pokehunt.png" alt="pokehunt logo" class="h-16" />
      </a>

      <div class="join mt-4 md:mt-0">
        <input
          id="search-input"
          class="input join-item input-primary w-full"
          placeholder="Input name or id"
        />
        <button id="search-btn" class="btn btn-primary join-item">
          Search
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            width="16"
            height="16"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </div>

    <h1 class="mt-4 text-center text-2xl font-bold">Collect them all!</h1>

    <div
      id="list-container"
      class="grid grid-cols-2 gap-4 md:grid-cols-4 lg:grid-cols-5"
      style="margin-top: -20px"
    ></div>

    <div class="flex items-center justify-center gap-4">
      <button id="prev-btn" class="btn btn-circle btn-outline btn-secondary" disabled>
        <svg
          width="10"
          height="16"
          viewBox="0 0 5 8"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Rounded" transform="translate(-313.000000, -3440.000000)">
              <g id="Navigation" transform="translate(100.000000, 3378.000000)">
                <g
                  id="-Round-/-Navigation-/-arrow_left"
                  transform="translate(204.000000, 54.000000)"
                >
                  <g>
                    <polygon id="Path" opacity="0.87" points="24 0 24 24 0 24 0 0"></polygon>
                    <path
                      d="M12.29,8.71 L9.7,11.3 C9.31,11.69 9.31,12.32 9.7,12.71 L12.29,15.3 C12.92,15.93 14,15.48 14,14.59 L14,9.41 C14,8.52 12.92,8.08 12.29,8.71 Z"
                      id="ðŸ”¹-Icon-Color"
                      fill="#fecb01"
                    ></path>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </button>
      <div class="p-3 text-center font-bold" id="curr-page"></div>
      <button id="next-btn" class="btn btn-circle btn-outline btn-secondary" disabled>
        <svg
          width="10"
          height="16"
          viewBox="0 0 5 8"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Rounded" transform="translate(-280.000000, -3440.000000)">
              <g id="Navigation" transform="translate(100.000000, 3378.000000)">
                <g
                  id="-Round-/-Navigation-/-arrow_right"
                  transform="translate(170.000000, 54.000000)"
                >
                  <g>
                    <polygon id="Path" points="0 0 24 0 24 24 0 24"></polygon>
                    <path
                      d="M11.71,15.29 L14.3,12.7 C14.69,12.31 14.69,11.68 14.3,11.29 L11.71,8.7 C11.08,8.08 10,8.52 10,9.41 L10,14.58 C10,15.48 11.08,15.92 11.71,15.29 Z"
                      id="ðŸ”¹-Icon-Color"
                      fill="#fecb01"
                    ></path>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </button>
    </div>
  </body>
</html>
