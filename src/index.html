<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeHunt</title>
    <link rel="icon" href="./assets/pokehunt.ico" type="image/x-icon" />
  </head>
  <body class="mx-auto flex max-w-screen-lg flex-col gap-6 p-4 md:p-10">
    <div class="navbar flex-col justify-between md:flex-row">
      <a href="http://localhost:8080/">
        <img src="./assets/pokehunt.png" alt="pokehunt logo" class="h-16" />
      </a>

      <div class="join mt-4 md:mt-0">
        <input
          id="search-input"
          class="input join-item input-primary w-full"
          placeholder="Input name or id"
        />
        <button id="search-btn" class="btn btn-primary join-item">
          Search
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            width="16"
            height="16"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </div>

    <h1 class="mt-4 text-center text-2xl font-bold">Collect them all!</h1>

    <div
      id="list-container"
      class="grid grid-cols-2 gap-4 md:grid-cols-4 lg:grid-cols-5"
      style="margin-top: -20px"
    ></div>

    <div class="flex items-center justify-center gap-4">
      <!-- First page button -->
      <button
        id="first-btn"
        class="group btn btn-circle btn-outline btn-secondary disabled:bg-lime-50"
        disabled
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          class="fill-secondary group-hover:fill-primary group-disabled:fill-gray-400"
        >
          <path
            d="M22 8.33994V15.6599C22 17.1599 20.37 18.0999 19.07 17.3499L15.9 15.5299L12.73 13.7C12.53 13.58 12.37 13.45 12.24 13.29V10.73C12.37 10.57 12.53 10.44 12.73 10.32L15.9 8.48993L19.07 6.66996C20.37 5.89996 22 6.83994 22 8.33994Z"
            class="stroke-secondary group-hover:stroke-primary group-disabled:stroke-gray-400"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12.24 8.33994V15.6599C12.24 17.1599 10.61 18.0999 9.30999 17.3499L6.14001 15.5299L2.97 13.7C1.67 12.95 1.67 11.08 2.97 10.32L6.14001 8.48993L9.30999 6.66996C10.61 5.89996 12.24 6.83994 12.24 8.33994Z"
            class="stroke-secondary group-hover:stroke-primary group-disabled:stroke-gray-400"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <!-- Previous button -->
      <button
        id="prev-btn"
        class="group btn btn-circle btn-outline btn-secondary disabled:bg-lime-50"
        disabled
      >
        <svg
          width="16"
          height="17"
          viewBox="0 0 16 17"
          xmlns="http://www.w3.org/2000/svg"
          class="fill-secondary group-hover:fill-primary group-disabled:fill-gray-400"
        >
          <path
            d="M14.405 3.5555V13.1255C14.405 15.0855 12.275 16.3155 10.575 15.3355L6.42502 12.9455L2.275 10.5455C0.575 9.56549 0.575 7.11549 2.275 6.13549L6.42502 3.73549L10.575 1.34551C12.275 0.365509 14.405 1.5855 14.405 3.5555Z"
            class="stroke-secondary group-hover:stroke-primary group-disabled:stroke-gray-400"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <!-- Current page indicator -->
      <div class="p-3 text-center font-bold" id="curr-page"></div>

      <!-- Next button -->
      <button
        id="next-btn"
        class="group btn btn-circle btn-outline btn-secondary disabled:bg-lime-50"
        disabled
      >
        <svg
          width="16"
          height="17"
          viewBox="0 0 16 17"
          xmlns="http://www.w3.org/2000/svg"
          class="fill-secondary group-hover:fill-primary group-disabled:fill-gray-400"
        >
          <path
            d="M1 3.5555V13.1255C1 15.0855 3.12999 16.3155 4.82999 15.3355L8.97998 12.9455L13.13 10.5455C14.83 9.56549 14.83 7.11549 13.13 6.13549L8.97998 3.73549L4.82999 1.34551C3.12999 0.365509 1 1.5855 1 3.5555Z"
            class="stroke-secondary group-hover:stroke-primary group-disabled:stroke-gray-400"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <!-- Last page button -->
      <button
        id="last-btn"
        class="group btn btn-circle btn-outline btn-secondary disabled:bg-lime-50"
        disabled
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="fill-secondary group-hover:fill-primary group-disabled:fill-gray-400"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 8.33994V15.6599C2 17.1599 3.62999 18.0999 4.92999 17.3499L8.10001 15.5299L11.27 13.7C11.47 13.58 11.63 13.45 11.76 13.29V10.73C11.63 10.57 11.47 10.44 11.27 10.32L8.10001 8.48993L4.92999 6.66996C3.62999 5.89996 2 6.83994 2 8.33994Z"
            class="stroke-secondary group-hover:stroke-primary group-disabled:stroke-gray-400"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M11.76 8.33994V15.6599C11.76 17.1599 13.39 18.0999 14.69 17.3499L17.86 15.5299L21.03 13.7C22.33 12.95 22.33 11.08 21.03 10.32L17.86 8.48993L14.69 6.66996C13.39 5.89996 11.76 6.83994 11.76 8.33994Z"
            class="stroke-secondary group-hover:stroke-primary group-disabled:stroke-gray-400"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <!-- Not found modal -->
    <dialog id="not-found-modal" class="modal">
      <div class="modal-box">
        <div class="my-4 flex justify-center gap-2">
          <p class="text-6xl font-bold">4</p>
          <img src="./assets/pokeball-logo.png" alt="logo pokeball" class="h-16 w-16" />
          <p class="text-6xl font-bold">4</p>
        </div>
        <h3 class="text-center text-lg font-bold">Uh oh.. Pok√©mon not found</h3>
        <p class="py-4 text-center">Check the spelling or try another name or id</p>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button></button>
      </form>
    </dialog>

    <!-- General error modal -->
    <dialog id="error-modal" class="modal">
      <div class="modal-box">
        <div class="my-4 flex justify-center gap-2">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/54.png"
            alt="logo pokeball"
            class="h-32 w-32"
          />
        </div>
        <h3 class="text-center text-lg font-bold">Oops.. something went wrong</h3>
        <p class="py-4 text-center">Please try again later</p>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button></button>
      </form>
    </dialog>
  </body>
</html>
