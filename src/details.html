<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokehunt</title>
    <link rel="icon" href="./assets/pokehunt.ico" type="image/x-icon" />
  </head>
  <body class="mx-auto max-w-screen-lg p-4 md:p-10">
    <button class="btn btn-ghost" onclick="history.back()">
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        version="1.1"
        xml:space="preserve"
        xmlns:serif="http://www.serif.com/"
        style="fill-rule: evenodd; clip-rule: evenodd; stroke-linejoin: round; stroke-miterlimit: 2"
      >
        <g id="Icon">
          <path
            d="M11.53,13.47l-5.469,-5.47c-0,-0 5.469,-5.47 5.469,-5.47c0.293,-0.292 0.293,-0.768 0,-1.06c-0.292,-0.293 -0.768,-0.293 -1.06,-0l-6,6c-0.293,0.293 -0.293,0.767 -0,1.06l6,6c0.292,0.293 0.768,0.293 1.06,0c0.293,-0.292 0.293,-0.768 0,-1.06Z"
          ></path>
        </g>
      </svg>
      Back
    </button>

    <div>
      <!-- content -->
      <!-- pokemon sprite -->
      <div class="relative my-4">
        <img
          src="./assets/scenery-1.jpg"
          alt="pokemon scenery"
          class="absolute -z-10 h-full rounded-lg object-cover"
        />

        <div class="p-4">
          <div class="mx-auto w-fit rounded-lg p-4 backdrop-blur-md">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/15.gif"
              alt="beedrill image"
              class="mx-auto h-52 rounded-lg"
            />
            <h1 class="text-ph-yellow text-center text-5xl font-bold">beedrill</h1>
          </div>
        </div>
      </div>

      <div class="border-ph-dark-blue mx-auto flex max-w-sm gap-3 rounded-xl border p-4">
        <span class="flex-1">
          <p>Height</p>
          <p class="inline text-lg font-bold">1 m</p>
          <p class="inline text-sm text-gray-500">( 3,3 ft )</p>
        </span>
        <span class="bg-ph-dark-blue h-10 w-px self-center"></span>
        <span class="flex-1 text-right">
          <p class="text-right">Weight</p>
          <p class="inline text-lg font-bold">99,9 kg</p>
          <p class="inline text-sm text-gray-500">( 224 lb )</p>
        </span>
      </div>

      <div class="my-8 flex flex-col items-center">
        <h2 class="text-ph-blue mb-4 text-xl font-bold">Abilities</h2>
        <div>
          <p class="badge badge-ghost badge-lg">swarm</p>
          <p class="badge badge-ghost badge-lg">sniper</p>
        </div>
      </div>

      <div>
        <h2 class="text-ph-blue mb-4 text-center text-xl font-bold">Statistics</h2>

        <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
          <div class="grid grid-cols-2 gap-6 md:col-span-2">
            <div class="rounded-xl border p-3">
              <p class="mb-1">Hp</p>
              <div class="flex items-center gap-4">
                <input
                  type="range"
                  min="0"
                  max="255"
                  value="65"
                  class="range range-primary range-xs"
                  disabled
                />
                <p class="text-ph-blue text-right text-3xl font-bold">65</p>
              </div>
            </div>

            <div class="rounded-xl border p-3">
              <p class="mb-1">Attack</p>
              <div class="flex items-center gap-4">
                <input
                  type="range"
                  min="0"
                  max="255"
                  value="90"
                  class="range range-primary range-xs"
                  disabled
                />
                <p class="text-ph-blue text-right text-3xl font-bold">90</p>
              </div>
            </div>

            <div class="rounded-xl border p-3">
              <p class="mb-1">Defense</p>
              <div class="flex items-center gap-4">
                <input
                  type="range"
                  min="0"
                  max="255"
                  value="40"
                  class="range range-primary range-xs"
                  disabled
                />
                <p class="text-ph-blue text-right text-3xl font-bold">40</p>
              </div>
            </div>

            <div class="rounded-xl border p-3">
              <p class="mb-1">Speed</p>
              <div class="flex items-center gap-4">
                <input
                  type="range"
                  min="0"
                  max="255"
                  value="75"
                  class="range range-primary range-xs"
                  disabled
                />
                <p class="text-ph-blue text-right text-3xl font-bold">75</p>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-6 md:grid-cols-1">
            <div class="bg-ph-yellow rounded-xl p-3">
              <p class="mb-1">Special Attack</p>
              <div class="flex items-center justify-between gap-4">
                <svg
                  width="35"
                  height="30"
                  viewBox="0 0 64 64"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7.64004 19.3398C7.73648 19.6088 7.89393 19.8518 8.10004 20.0498L18.63 30.5798L30.63 18.6298L20.05 8.0998C19.8521 7.89369 19.6091 7.73624 19.34 7.6398L4.70004 2.1298C4.34125 1.99696 3.95189 1.96982 3.57814 2.05159C3.20439 2.13336 2.86194 2.32062 2.5914 2.59116C2.32087 2.86169 2.13361 3.20414 2.05183 3.5779C1.97006 3.95165 1.9972 4.34101 2.13004 4.6998L7.64004 19.3398Z"
                    fill="#355fab"
                  ></path>
                  <path
                    d="M25.07 50.8799L55.9 20.0499C56.1023 19.8488 56.2591 19.6067 56.36 19.3399L61.87 4.70995C62.0056 4.35063 62.0349 3.95988 61.9543 3.58439C61.8738 3.20889 61.6868 2.86453 61.4158 2.59244C61.1447 2.32036 60.8011 2.13206 60.4259 2.05004C60.0507 1.96803 59.6599 1.99577 59.3 2.12995L44.66 7.63995C44.4112 7.74699 44.1866 7.90349 44 8.09995L13.12 38.9299L11.05 36.8599C10.6748 36.4847 10.1658 36.2738 9.63505 36.2738C9.10432 36.2738 8.59533 36.4847 8.22005 36.8599C7.84476 37.2352 7.63393 37.7442 7.63393 38.2749C7.63393 38.8057 7.84476 39.3147 8.22005 39.6899L14.85 46.3199L2.59005 58.5899C2.26239 58.9725 2.09118 59.4647 2.11062 59.9681C2.13006 60.4714 2.33873 60.9489 2.69492 61.3051C3.05111 61.6613 3.52859 61.8699 4.03194 61.8894C4.53529 61.9088 5.02744 61.7376 5.41004 61.4099L17.68 49.1499L24.31 55.7799C24.6923 56.0802 25.1708 56.2309 25.6561 56.2041C26.1414 56.1772 26.6003 55.9745 26.947 55.6339C27.2937 55.2933 27.5046 54.8381 27.5401 54.3533C27.5756 53.8686 27.4334 53.3875 27.14 52.9999L25.07 50.8799Z"
                    fill="#355fab"
                  ></path>
                  <path
                    d="M61.4099 58.5899L49.1499 46.3199L55.7799 39.6899C56.0802 39.3077 56.2309 38.8292 56.204 38.3439C56.1772 37.8586 55.9745 37.3997 55.6339 37.053C55.2933 36.7062 54.838 36.4954 54.3533 36.4599C53.8685 36.4243 53.3874 36.5666 52.9999 36.8599L50.9299 38.9299L45.4199 33.4199L33.4199 45.3699L38.9299 50.8799L36.8599 52.9999C36.4846 53.3752 36.2738 53.8842 36.2738 54.4149C36.2738 54.9457 36.4846 55.4546 36.8599 55.8299C37.2352 56.2052 37.7442 56.416 38.2749 56.416C38.8057 56.416 39.3146 56.2052 39.6899 55.8299L46.3199 49.1999L58.5899 61.4099C58.9725 61.7376 59.4647 61.9088 59.968 61.8893C60.4714 61.8699 60.9489 61.6612 61.305 61.305C61.6612 60.9489 61.8699 60.4714 61.8893 59.968C61.9088 59.4647 61.7376 58.9725 61.4099 58.5899V58.5899Z"
                    fill="#355fab"
                  ></path>
                </svg>

                <input
                  type="range"
                  min="0"
                  max="255"
                  value="90"
                  class="range range-secondary range-xs"
                  disabled
                />

                <p class="text-3xl font-bold">45</p>
              </div>
            </div>

            <div class="bg-ph-yellow rounded-xl p-3">
              <p class="mb-1">Special Defense</p>
              <div class="flex items-center justify-between gap-4">
                <svg
                  id="Layer_1"
                  data-name="Layer 1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 128 128"
                  width="30"
                  height="30"
                >
                  <path
                    fill="#355fab"
                    class="cls-1"
                    d="M64,3.17068l-57.0902,10.72s8.56556,61.5465,9.16026,64.17254A36.01556,36.01556,0,0,0,24.9865,94.83654,153.59688,153.59688,0,0,0,64,124.82932a153.59688,153.59688,0,0,0,39.0135-29.99278,36.01556,36.01556,0,0,0,8.91644-16.77335c.5947-2.626,9.16026-64.17254,9.16026-64.17254Z"
                  ></path>
                </svg>
                <input
                  type="range"
                  min="0"
                  max="255"
                  value="80"
                  class="range range-secondary range-xs"
                  disabled
                />
                <p class="text-right text-3xl font-bold">80</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-circle btn-ghost">O</button>
    </div>
  </body>
</html>
