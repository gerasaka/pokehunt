<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokehunt</title>
    <link rel="icon" href="./assets/pokehunt.ico" type="image/x-icon" />
  </head>
  <body class="mx-auto max-w-screen-lg p-4 md:p-10">
    <button class="btn btn-ghost" onclick="history.back()">
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        version="1.1"
        xml:space="preserve"
        xmlns:serif="http://www.serif.com/"
        style="fill-rule: evenodd; clip-rule: evenodd; stroke-linejoin: round; stroke-miterlimit: 2"
      >
        <g id="Icon">
          <path
            d="M11.53,13.47l-5.469,-5.47c-0,-0 5.469,-5.47 5.469,-5.47c0.293,-0.292 0.293,-0.768 0,-1.06c-0.292,-0.293 -0.768,-0.293 -1.06,-0l-6,6c-0.293,0.293 -0.293,0.767 -0,1.06l6,6c0.292,0.293 0.768,0.293 1.06,0c0.293,-0.292 0.293,-0.768 0,-1.06Z"
          ></path>
        </g>
      </svg>
      Back
    </button>

    <div>
      <div class="relative my-4">
        <img
          id="scenery"
          alt="pokemon scenery"
          class="absolute -z-10 h-full rounded-lg object-cover"
        />

        <div class="p-4">
          <div class="mx-auto w-fit rounded-lg p-4 backdrop-blur-md">
            <img id="pokemon-sprite" class="mx-auto h-52 rounded-lg" />
            <h1 class="text-center text-5xl font-bold text-primary"></h1>
          </div>
        </div>
      </div>

      <div
        id="basic-info"
        class="border-ph-dark-blue mx-auto flex max-w-sm gap-3 rounded-xl border p-4"
      ></div>

      <div id="ability-container" class="my-8 flex flex-col items-center"></div>

      <div>
        <h2 class="mb-4 text-center text-xl font-bold text-secondary">Statistics</h2>
        <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
          <div id="basic-stats" class="grid grid-cols-2 gap-6 md:col-span-2"></div>
          <div id="special-stats" class="grid grid-cols-2 gap-6 md:grid-cols-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
